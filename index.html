<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>vanilla gallery</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>vanilla gallery</h1>
            <p>basic js project</p>
            <label for="file" class="file">
                <span class="material-icons-outlined">
                        <img src="icons/add_a_photo_white_24dp.svg">
                    </span>
            </label>
            <input type="file" id="file" multiple> 
        </div>
    </header>
    <main>
        <div id="container">
            <h2>images</h2>
            <div class="images">
                <!--here goes images-->
            </div>

                <!--modal-->
            <div class="img-modal">
                <div class="hide-modal">
                    <span class="material-icons-outlined"><img src="icons/cancel_white_24dp.svg"></span>
                </div>
                    
                <span class="anterior"><img src="icons/arrow_back_ios_white_24dp.svg"></span>
                <span class="posterior"><img src="icons/arrow_forward_ios_white_24dp (1).svg"></span>
            </div>
        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
